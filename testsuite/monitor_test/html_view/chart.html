<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 					"http://www.w3.org/TR/html4/strict.dtd"><html><head> 					<meta http-equiv="Content-Type" content="text/html; 					charset=utf-8"><title>Libec - Pie chart</title><link 					rel="stylesheet" href="cea_chart.css" 					type="text/css"><script src="amcharts/amcharts.js" 					type="text/javascript"></script> 
 					<script type="text/javascript">
 var chart; 					var chartData = [{Name: "cpuset",PID: "8"},{Name: "migration/0",PID: "6"},{Name: "kthreadd",PID: "2"},{Name: "ksoftirqd/0",PID: "3"},{Name: "kdevtmpfs",PID: "10"},{Name: "md",PID: "18"},{Name: "khelper",PID: "9"},{Name: "ata_sff",PID: "16"},{Name: "netns",PID: "11"},{Name: "kthrotld",PID: "34"},]; 					AmCharts.ready(function () { 					chart = new AmCharts.AmPieChart(); 					chart.addTitle("Libec - Pie chart", 16); 					chart.dataProvider = chartData; 					chart.titleField = "Name"; 					chart.valueField = "PID"; 					chart.sequencedAnimation = true; 					chart.startEffect = "elastic"; 					chart.innerRadius = "30%"; 					chart.startDuration = 0.5; 					chart.labelRadius = 15; 					chart.depth3D = 10; 					chart.angle = 15; 					chart.write("chartdiv"); 					}); 					</script> 					</head><body><div id='chartdiv' 					style='width:100%; height:800px;'></div></body></html>
